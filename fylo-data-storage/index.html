<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css
    "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <!-- container start -->
    <section class="container">
      <!-- files start -->
      <div class="files">
        <!-- main start -->
        <div class="main">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <!-- main end -->
        <div class="logo">
          <!-- logo start -->
          <div class="icon-container">
            <img src="./images/icon1.svg" alt="file" />
          </div>
          <div class="icon-container">
            <img src="./images/icon2.svg" alt="folder" />
          </div>
          <div class="icon-container">
            <img src="./images/icon3.svg" alt="upload" />
          </div>
        </div>
        <!-- logo end -->
      </div>
      <!-- storage start -->
      <div class="storage">
        <div class="pop-container">
          <div class="pop-up">
            <div>
              <h3>185</h3>
              <span>GB left</span>
            </div>
          </div>
        </div>
        <h5>You've used <span>815 GB </span>of your storage</h5>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <div class="memory">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <!-- storage end -->
    </section>
    <!-- container end -->
  </body>
</html>
