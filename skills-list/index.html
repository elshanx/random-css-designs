<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Skills list</title>
  </head>
  <body>
    <main class="container">
      <div class="container__header">
        <div class="container__header--heading">
          <h1 class="skills-h1">Learn new skills</h1>
        </div>
        <div class="container__header--btn">
          <button class="view-btn">View all</button>
        </div>
      </div>
      <div class="container__skills">
        <div class="container__skills--item item1">
          <h2 class="container__skills--heading">
            User Interface Visual Design
          </h2>
          <span class="container__skills--courses">26 Courses</span>
        </div>

        <div class="container__skills--item item2">
          <h2 class="container__skills--heading">
            Front End Development
          </h2>
          <span class="container__skills--courses">14 Courses</span>
        </div>

        <div class="container__skills--item item3">
          <h2 class="container__skills--heading">
            Infrastructure and DevOps
          </h2>
          <span class="container__skills--courses">12 Courses</span>
        </div>
      </div>
    </main>
  </body>
</html>
