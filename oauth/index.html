<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oauth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <h1 class="title">Sign Up</h1>
        <p class="description">
          Create an account to unlock all the benefits to easily save, like or
          submit your favorite content.
        </p>
      </div>
      <div class="oauth">
        <div class="social">
            <img
              class="social__icon"
              src="./svg/google.svg"
              alt="google"
            />
          <span class="social__text">Sign up with Google</span>
        </div>
        <div class="social">
          <img
            class="social__icon"
            src="./svg/facebook.svg"
            alt="facebook"
          />
          <span class="social__text">Sign up with Facebook</span>
        </div>
        <div class="social">
          <img
            class="social__icon"
            src="./svg/twitter.svg"
            alt="twitter"
          />
          <span class="social__text">Sign up with Twitter</span>
        </div>
      </div>
      <div class="updates">
        <input id="check" class="checkbox" type="checkbox" />
        <label for="check" class="updates__text"
          >Iâ€™m not interested in update about products and services.</label
        >
      </div>
      <a href="" class="signin__btn">Sign In</a>
    </main>
  </body>
</html>
