<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1 class="login__title">Login</h1>
        <button class="btn create">Create an account</button>
        <form class="form-input" action="/">
          <label for="username">
            <p>Username</p>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
            />
          </label>
          <label for="password">
            <p>Password</p>
            <input
              type="text"
              id="password"
              placeholder="Enter your username"
            />
          </label>
          <button class="log-in">Log in</button>
          <div class="checkbox">
            <label for="checkbox">
              <input type="checkbox" name="rememberLog" id="checkbox" />
              <span>Keep me logged in</span>
            </label>
          </div>
        </form>
        <button class="btn forgot">Forgot password?</button>
        <span class="rights">Â©2001 - 2020 All Right Reserved</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
